components:
  schemas:
    Organization:
      type: object
      properties:
        login:
          type: string
          maxLength: 255
        name:
          type: string
          nullable: true
          maxLength: 255
        score:
          type: integer
      required:
      - login
      - name
      - score
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
