openapi: 3.0.3
info:
  title: Orgs Cache
  version: 0.0.1
paths:
  /api/orgs/:
    get:
      operationId: api_orgs_list
      description: ''
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
          description: ''
  /api/orgs/{login}/:
    get:
      operationId: api_orgs_retrieve
      description: Busca os dados de uma org atrav√©s do login informado
      parameters:
      - in: path
        name: login
        schema:
          type: string
        description: A unique value identifying this organization.
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
          description: ''
    delete:
      operationId: api_orgs_destroy
      description: ''
      parameters:
      - in: path
        name: login
        schema:
          type: string
        description: A unique value identifying this organization.
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
